<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Screen Cleaner</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1 class="element">screen-cleaner</h1>

        <table class="element">
            <tr>
                <td class="button" id="white" onClick="goFullScreen('white')">white</td>
                <td class="button" id="black" onClick="goFullScreen('black')">black</td>
                <td class="button" id="red" onClick="goFullScreen('red')">red</td>
                <td class="button" id="green" onClick="goFullScreen('green')">green</td>
                <td class="button" id="blue" onClick="goFullScreen('blue')">blue</td>
                <td class="button" id="custom" onClick="goFullScreen('custom')">custom</td>
            </tr>
        </table>
        
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
